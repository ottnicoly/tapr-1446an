spring.application.name=room-service
server.port=8080

# Database Configuration
# Por padrão usa H2, mas pode ser sobrescrito por variáveis de ambiente (Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:roomdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (apenas para desenvolvimento local)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Eureka Configuration
eureka.client.service-url.defaultZone=http://service-discovery:8080/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
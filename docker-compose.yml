services:
  service-discovery:
    build:
      context: ./service-discovery
    container_name: service-discovery
    ports:
     - "8080:8080"
    volumes:
     - ./service-discovery:/app
     - ~/.m2:/root/.m2
    networks:
     - app-network
  booking-service:
    build:
      context: ./booking-service
    container_name: booking-service
    ports:
     - "8081:8080"
    volumes:
     - ./booking-service:/app
     - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
    networks:
     - app-network
  notification-service:
    build:
      context: ./notification-service
    container_name: notification-service
    ports:
     - "8082:8080"
    volumes:
     - ./notification-service:/app
     - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
    networks:
     - app-network
  room-service:
    build:
      context: ./room-service
    container_name: room-service
    ports:
      - "8085:8080"
    volumes:
      - ./room-service:/app
      - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
    networks:
      - app-network
  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    ports:
     - "8084:8080"
    volumes:
     - ./auth-service:/app
     - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
    networks:
     - app-network
  gateway-service:
    build:
      context: ./gateway-service
    container_name: gateway-service
    ports:
     - "8083:8080"
    volumes:
     - ./gateway-service:/app
     - ~/.m2:/root/.m2
    depends_on:
      - service-discovery
    networks:
     - app-network
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
     - "80:80"
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
     - room-service
     - booking-service
     - notification-service
    networks:
     - app-network
networks:
  app-network:
    driver: bridge